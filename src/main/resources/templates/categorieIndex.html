<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>



<a th:href="@{/superAdmin/categorie/create}">Crea nuova categoria</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">titolo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="categoria  : ${categorie}">
      <th scope="row" th:text="${categoria.id}"></th>
      <td th:text="${categoria.titolo}"></td>
    	<td>
      		<a class="btn btn-primary" th:href="@{/superAdmin/categorie/update/{id}(id=${categoria.id})}">update</a>
    	</td>
    	<td>
      		<a class="btn btn-primary" th:href="@{/superAdmin/categorie/delete/{id}(id=${categoria.id})}">delete</a>
    	</td>
    </tr>
  </tbody>
</table>



</body>
</html>
