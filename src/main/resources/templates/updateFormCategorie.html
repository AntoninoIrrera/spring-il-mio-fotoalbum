<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/admin/categorie/update/{id}(id = ${categorie.id})}" method="post">

		<label>titolo:</label>
		<input type="text" name="titolo" th:value="${categorie.titolo}">
		<p th:if="${errori != null && errori.hasFieldErrors('titolo')}" th:text="${errori.getFieldError('titolo').defaultMessage}"></p>
		<button type="submit">Modifica</button>
	</form>
</body>
</html>
